<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Contact page custom styles */
      body {
        background: none;
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('assets/background.gif') no-repeat center center;
        background-size: cover;
        filter: invert(100%) grayscale(100%);
        z-index: -1;
      }

      /* Main content styling */
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 120px 10px 20px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Container for both contact box and info */
      .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Responsive, larger contact box with thin black outlines */
      .contact-box {
        background: #fff;
        padding: 50px;
        width: 95%;
        max-width: 1000px;
        border: 1px solid #000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }

      .contact-box h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
        color: #000;
      }

      .contact-box form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-box input,
      .contact-box textarea {
        font-size: 18px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      .contact-box textarea {
        resize: vertical;
        min-height: 120px;
      }

      .contact-box button {
        padding: 15px;
        font-size: 20px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .contact-box button:hover {
        background: #333;
        transform: translateY(-2px);
      }

      .contact-box button:active {
        transform: translateY(0);
      }

      /* Contact info styling */
      .contact-info {
        font-family: Arial, sans-serif;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
        text-align: center;
        padding: 20px;
        width: 100%;
        max-width: 1000px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        backdrop-filter: blur(5px);
      }

      .contact-info p {
        margin: 10px 0;
        font-size: 18px;
        line-height: 1.5;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        main {
          padding: 100px 15px 20px;
        }

        .contact-container {
          gap: 1.5rem;
        }

        .contact-box {
          width: 100%;
          padding: 25px;
        }

        .contact-box h2 {
          font-size: 24px;
        }

        .contact-box input,
        .contact-box textarea {
          font-size: 16px;
          padding: 10px;
        }

        .contact-box button {
          padding: 12px;
          font-size: 18px;
        }

        .contact-info {
          padding: 15px;
        }

        .contact-info p {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .contact-box {
          padding: 20px;
        }

        .contact-box h2 {
          font-size: 22px;
        }

        .contact-box input,
        .contact-box textarea {
          font-size: 14px;
        }

        .contact-box button {
          font-size: 16px;
        }

        .contact-info p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-container">
          <ul class="nav-links">
            <li><a href="index.html">demos</a></li>
            <li><a href="clients.html">clients</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
          <div class="logo">
            <img src="assets/logo.png" alt="Logo">
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <div class="contact-box">
          <h2>Talk to me :D</h2>
          <form action="https://formsubmit.co/el/piyuve" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <p>aidinmurthava@gmail.com</p>
        </div>
      </div>
    </main>
  </body>
</html>
