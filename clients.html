<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clients</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Prevent horizontal scrolling */
      body,
      html {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      /* Main content is centered and stacked vertically */
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 100px 20px 20px;
      }

      /* Clients section: headshot and resume side-by-side, centered */
      .clients-section {
        width: 100%;
        max-width: 1200px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 40px auto;
        padding: 0 20px;
      }

      /* Headshot container */
      .headshot-left {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .headshot-left img {
        height: 60vh;
        width: auto;
        object-fit: cover;
        border: 1px solid #000;
        /* Removed grayscale filter so the image displays in full color */
      }

      /* Instead of CV image, we display text "COMING SOON" */
      .cv-template {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Merriweather', serif;
        font-size: 3rem;
        font-weight: bold;
        border: 1px solid #000;
        height: 60vh;
        width: 100%;
      }

      /* Marquee container spans full viewport width */
      .marquee-container {
        width: 100%;
        overflow: hidden;
        margin-top: 20px;
        white-space: nowrap;
        display: flex;
        justify-content: center;
      }

      /* Replace all logos with text "COMING SOON" */
      .marquee {
        width: 100%;
        text-align: center;
        font-family: 'Merriweather', serif;
        font-size: 2rem;
        font-weight: bold;
      }

      /* Mobile mode adjustments */
      @media (max-width: 768px) {
        /* Hide the headshot */
        .headshot-left {
          display: none;
        }
        /* Make the CV span the full viewport width so it touches both sides */
        .cv-template {
          margin: 0;
          padding: 0;
          justify-content: center;
          width: 110vw;
          border: none;
        }
        /* Adjust marquee animation speed if needed */
        .marquee {
          font-size: 1.5rem;
        }
        /* Remove horizontal padding from main */
        main {
          padding: 100px 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-container">
          <ul class="nav-links">
            <li><a href="index.html">demos</a></li>
            <li><a href="clients.html">clients</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
          <div class="logo">
            <img src="assets/logo.png" alt="Logo">
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Clients Section: headshot and resume text -->
      <section class="clients-section">
        <div class="headshot-left">
          <img src="assets/headshot2.png" alt="Aidin Headshot">
        </div>
        <div class="cv-template">
          COMING SOON
        </div>
      </section>
      <!-- Marquee Section replaced with "COMING SOON" text -->
      <section class="marquee-container">
        <div class="marquee">
          COMING SOON
        </div>
      </section>
    </main>
    <script>
      function toggleMobileNav() {
        const mobileNav = document.querySelector('.mobile-nav');
        mobileNav.classList.toggle('show');
      }
    </script>
  </body>
</html>
